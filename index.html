<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar Ulang Santri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f0f8ff;
            border: 2px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            color: #555;
            padding-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Form Daftar Ulang</h1>
            <p>Silakan isi data dengan lengkap dan benar</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <h3>‚ÑπÔ∏è Petunjuk Pengisian:</h3>
                <ul>
                    <li><strong>ID Santri</strong> wajib diisi (minimal 3 karakter)</li>
                    <li><strong>Biaya</strong> masukkan angka tanpa titik atau koma</li>
                    <li><strong>Nomor WA</strong> gunakan format 08xx atau +62xx</li>
                    <li>Field yang bertanda <span class="required">*</span> wajib diisi</li>
                </ul>
            </div>
            
            <form id="daftarUlangForm">
                <div class="form-group">
                    <label for="id_santri">ID Santri <span class="required">*</span></label>
                    <input type="text" id="id_santri" name="id_santri" required 
                           placeholder="Contoh: SNT001, AHMAD123, dll"
                           minlength="3" maxlength="20">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bop">Biaya BOP (Rp)</label>
                        <input type="number" id="bop" name="bop" 
                               placeholder="500000" min="0" max="99999999">
                    </div>
                    
                    <div class="form-group">
                        <label for="sarpras">Biaya Sarpras (Rp)</label>
                        <input type="number" id="sarpras" name="sarpras" 
                               placeholder="200000" min="0" max="99999999">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="kegiatan">Biaya Kegiatan (Rp)</label>
                        <input type="number" id="kegiatan" name="kegiatan" 
                               placeholder="100000" min="0" max="99999999">
                    </div>
                    
                    <div class="form-group">
                        <label for="perlengkapan">Biaya Perlengkapan (Rp)</label>
                        <input type="number" id="perlengkapan" name="perlengkapan" 
                               placeholder="150000" min="0" max="99999999">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="alamat">Alamat Lengkap</label>
                    <textarea id="alamat" name="alamat" 
                              placeholder="Masukkan alamat lengkap..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="no_wa">Nomor WhatsApp</label>
                    <input type="text" id="no_wa" name="no_wa" 
                           placeholder="08123456789 atau +6281234567890"
                           pattern="[0-9+\-\s]{10,15}">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üì§ Kirim Data
                </button>
                
                <div id="status" class="status" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
        // ===============================================
        // KONFIGURASI
        // ===============================================
        const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzNzE66l5HLoMVQ119g0M4AxXFEtZy_GnWehxhY_Q1ml0POZKxyl6JXFC17Gguz42-iYw/exec";
        
        // ===============================================
        // ELEMENTS
        // ===============================================
        const form = document.getElementById("daftarUlangForm");
        const statusEl = document.getElementById("status");
        const submitBtn = document.getElementById("submitBtn");
        
        // ===============================================
        // EVENT LISTENERS
        // ===============================================
        
        // Form submission
        form.addEventListener("submit", handleSubmit);
        
        // Real-time validation
        document.getElementById('id_santri').addEventListener('input', validateIdSantri);
        document.getElementById('no_wa').addEventListener('input', validatePhoneNumber);
        
        // Format number inputs
        ['bop', 'sarpras', 'kegiatan', 'perlengkapan'].forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', formatNumberInput);
        });
        
        // ===============================================
        // MAIN FUNCTIONS
        // ===============================================
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            // Disable form
            setFormState(false);
            showStatus('loading', 'Mengirim data...', true);
            
            // Get form data
            const formData = Object.fromEntries(new FormData(form).entries());
            console.log('üì§ Sending data:', formData);
            
            try {
                // Validate data
                const validation = validateFormData(formData);
                if (!validation.valid) {
                    throw new Error(validation.message);
                }
                
                // Send data
                const result = await sendData(formData);
                
                if (result.success) {
                    showStatus('success', '‚úÖ ' + result.message);
                    form.reset();
                    
                    // Auto hide success message
                    setTimeout(() => {
                        hideStatus();
                    }, 5000);
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus('error', '‚ùå ' + error.message);
            } finally {
                setFormState(true);
            }
        }
        
        async function sendData(data) {
            console.log('üöÄ Attempting to send data...');
            
            // Method 1: JSON POST
            try {
                console.log('üì° Trying JSON method...');
                const response = await fetch(WEBAPP_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ JSON method success:', result);
                return result;
                
            } catch (jsonError) {
                console.warn('‚ö†Ô∏è JSON method failed:', jsonError.message);
                
                // Method 2: FormData fallback
                try {
                    console.log('üì° Trying FormData method...');
                    const formData = new FormData();
                    formData.append('json', JSON.stringify(data));
                    
                    const response = await fetch(WEBAPP_URL, {
                        method: "POST",
                        body: formData
                    });
                    
                    const result = await response.json();
                    console.log('‚úÖ FormData method success:', result);
                    return result;
                    
                } catch (formDataError) {
                    console.error('‚ùå All methods failed');
                    throw new Error('Gagal mengirim data. Periksa koneksi internet atau coba lagi.');
                }
            }
        }
        
        // ===============================================
        // VALIDATION FUNCTIONS
        // ===============================================
        
        function validateFormData(data) {
            // Required fields
            if (!data.id_santri || data.id_santri.trim().length < 3) {
                return { valid: false, message: 'ID Santri wajib diisi minimal 3 karakter!' };
            }
            
            // Phone number validation
            if (data.no_wa && data.no_wa.trim()) {
                const phoneRegex = /^(\+62|62|0)[0-9]{9,13}$/;
                const cleanPhone = data.no_wa.replace(/[\s\-]/g, '');
                if (!phoneRegex.test(cleanPhone)) {
                    return { valid: false, message: 'Format nomor WhatsApp tidak valid!' };
                }
            }
            
            return { valid: true, message: 'Valid' };
        }
        
        function validateIdSantri(e) {
            const value = e.target.value.trim();
            const input = e.target;
            
            if (value.length > 0 && value.length < 3) {
                input.setCustomValidity('ID Santri minimal 3 karakter');
                input.style.borderColor = '#e74c3c';
            } else {
                input.setCustomValidity('');
                input.style.borderColor = '#e0e0e0';
            }
        }
        
        function validatePhoneNumber(e) {
            const value = e.target.value.trim();
            const input = e.target;
            
            if (value.length > 0) {
                const phoneRegex = /^(\+62|62|0)[0-9]{9,13}$/;
                const cleanPhone = value.replace(/[\s\-]/g, '');
                
                if (!phoneRegex.test(cleanPhone)) {
                    input.setCustomValidity('Format: 08xxx atau +62xxx');
                    input.style.borderColor = '#e74c3c';
                } else {
                    input.setCustomValidity('');
                    input.style.borderColor = '#4CAF50';
                }
            } else {
                input.setCustomValidity('');
                input.style.borderColor = '#e0e0e0';
            }
        }
        
        function formatNumberInput(e) {
            let value = e.target.value;
            
            // Remove non-numeric characters
            value = value.replace(/[^0-9]/g, '');
            
            // Update input value
            e.target.value = value;
        }
        
        // ===============================================
        // UI HELPER FUNCTIONS
        // ===============================================
        
        function setFormState(enabled) {
            const inputs = form.querySelectorAll('input, textarea, button');
            inputs.forEach(input => {
                input.disabled = !enabled;
            });
            
            if (enabled) {
                submitBtn.innerHTML = 'üì§ Kirim Data';
            } else {
                submitBtn.innerHTML = '<div class="spinner"></div>Mengirim...';
            }
        }
        
        function showStatus(type, message, showSpinner = false) {
            statusEl.style.display = 'flex';
            statusEl.className = `status ${type}`;
            
            if (showSpinner && type === 'loading') {
                statusEl.innerHTML = `<div class="spinner"></div>${message}`;
            } else {
                statusEl.innerHTML = message;
            }
            
            // Scroll to status
            statusEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function hideStatus() {
            statusEl.style.display = 'none';
        }
        
        // ===============================================
        // INITIALIZATION
        // ===============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Form initialized');
            console.log('üì° Web App URL:', WEBAPP_URL);
            
            // Test connection on page load
            testConnection();
        });
        
        async function testConnection() {
            try {
                console.log('üîç Testing connection to Web App...');
                const response = await fetch(WEBAPP_URL, { method: 'GET' });
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Connection test successful:', result);
                } else {
                    console.warn('‚ö†Ô∏è Connection test failed:', result);
                }
            } catch (error) {
                console.error('‚ùå Connection test error:', error);
            }
        }
        
        // ===============================================
        // UTILITY FUNCTIONS
        // ===============================================
        
        function formatCurrency(value) {
            if (!value) return '';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(value);
        }
        
        function cleanPhoneNumber(phone) {
            if (!phone) return '';
            
            let cleaned = phone.toString().trim();
            
            // Add +62 if starts with 08
            if (cleaned.startsWith('08')) {
                cleaned = '+62' + cleaned.substring(1);
            }
            // Add + if starts with 62
            else if (cleaned.startsWith('62') && !cleaned.startsWith('+62')) {
                cleaned = '+' + cleaned;
            }
            
            return cleaned;
        }
        
        // ===============================================
        // DEBUG FUNCTIONS
        // ===============================================
        
        function debugForm() {
            console.log('=== DEBUG FORM ===');
            console.log('Form element:', form);
            console.log('Status element:', statusEl);
            console.log('Submit button:', submitBtn);
            console.log('Web App URL:', WEBAPP_URL);
            
            const formData = Object.fromEntries(new FormData(form).entries());
            console.log('Current form data:', formData);
        }
        
        // Make debug function available globally
        window.debugForm = debugForm;
        
        // ===============================================
        // ERROR HANDLING
        // ===============================================
        
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error);
            showStatus('error', '‚ùå Terjadi kesalahan sistem. Refresh halaman dan coba lagi.');
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            showStatus('error', '‚ùå Terjadi kesalahan jaringan. Periksa koneksi internet Anda.');
        });
        
        console.log('üìã Form Daftar Ulang Santri loaded successfully!');
        console.log('üîß Type debugForm() in console for debugging info');
    </script>
</body>
</html>
